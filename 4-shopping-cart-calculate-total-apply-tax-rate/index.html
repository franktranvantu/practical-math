<html>

<head>
    <link rel="stylesheet" href="index.css">

    <style>
        #shopping-cart {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #products {
            margin: 1rem;
            height: calc(var(--mainHeight) - 40%);
        }

        #summary {
            height: calc(var(--mainHeight) - 60%);
            margin: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #summary div {
            border: 0.1rem solid black;
            font-size: 1.8rem;
            padding: 0.5rem;
            margin: 0.4rem;
            background-color: lightgreen;
        }

        .product {
            display: flex;
            border: 0.1rem solid black;
            font-size: 1.8rem;
            padding: 0.5rem;
            margin: 0.4rem;
            background-color: lightgreen;
        }

        .product div {
            width: calc(100% / 3);
            text-align: center;
        }
    </style>
</head>

<body>
    <header>Shopping Cart ðŸ›’</header>
    <main id="shopping-cart">
        <div id="products"></div>
        <div id="summary"></div>
    </main>
    <footer>Course by Radical-Coder and You!</footer>

    <script src="index.js"></script>
</body>

</html>
